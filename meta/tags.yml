%YAML 1.2
---

# Rename <del> tag as it is a reserved keyword in Python
del:
  rename: del_

link:
  base: SelfClosingTag
  properties:
    href: Location of the file being linked to
    rel: Kind of file being loaded (eg stylesheet)

title:
  base: SelfClosingTag

img:
  properties:
    src: Source of the image
    alt: Alt text of the image
