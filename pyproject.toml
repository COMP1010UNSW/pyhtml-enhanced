[tool.poetry]
name = "pyhtml-enhanced"
version = "0.1.0"
description = "A drop-in replacement for PyHTML with better accessibility through editor support and documentation"
authors = ["Miguel Guthridge <miguel.guthridge@unsw.edu.au>"]
license = "MIT"
readme = "README.md"
packages = [{include = "pyhtml_enhanced"}]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.1"
flake8 = "^6.1.0"
mypy = "^1.5.1"
autopep8 = "^2.0.4"
coverage = "^7.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
